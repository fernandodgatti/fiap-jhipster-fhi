<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-produto-heading" data-cy="ProdutoCreateUpdateHeading" jhiTranslate="comparsApp.produto.home.createOrEditLabel">
        Create or edit a Produto
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="comparsApp.produto.nome" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="comparsApp.produto.descricao" for="field_descricao">Descricao</label>
          <input type="text" class="form-control" name="descricao" id="field_descricao" data-cy="descricao" formControlName="descricao" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="comparsApp.produto.quantidade" for="field_quantidade">Quantidade</label>
          <input
            type="number"
            class="form-control"
            name="quantidade"
            id="field_quantidade"
            data-cy="quantidade"
            formControlName="quantidade"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="comparsApp.produto.preco" for="field_preco">Preco</label>
          <input type="number" class="form-control" name="preco" id="field_preco" data-cy="preco" formControlName="preco" />
        </div>

        <div class="form-group">
          <label jhiTranslate="comparsApp.produto.compra" for="field_compras">Compra</label>
          <select class="form-control" id="field_compras" data-cy="compra" multiple name="compras" formControlName="compras">
            <option
              [ngValue]="getSelectedCompra(compraOption, editForm.get('compras')!.value)"
              *ngFor="let compraOption of comprasSharedCollection; trackBy: trackCompraById"
            >
              {{ compraOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label jhiTranslate="comparsApp.produto.supermercado" for="field_supermercados">Supermercado</label>
          <select
            class="form-control"
            id="field_supermercados"
            data-cy="supermercado"
            multiple
            name="supermercados"
            formControlName="supermercados"
          >
            <option
              [ngValue]="getSelectedSupermercado(supermercadoOption, editForm.get('supermercados')!.value)"
              *ngFor="let supermercadoOption of supermercadosSharedCollection; trackBy: trackSupermercadoById"
            >
              {{ supermercadoOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
